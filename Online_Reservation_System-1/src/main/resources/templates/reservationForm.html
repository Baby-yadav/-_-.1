    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Train Reservation Form</title>
<style>
/* Add some basic styling */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
input[type="text"],
input[type="date"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
  <h2>Train Reservation Form</h2>
  <form th:action="@{/reservationForm}" th:object="${reserve}" method="post">
    <label for="name">Full Name:</label>
    <input type="text" th:field="*{name}"  required>
    
    <label for="aadhar">Aadhar:</label>
    <input type="text" th:field="*{aadhar}"  required>
    
    <label for="trainNumber">Train Number:</label>
    <input type="text" th:field="*{trainNumber}" name="trainNumber" required>
    
    <label for="classType">Class Type:</label>
    <select id="classType" th:field="*{classType}" required>
      <option value="">Select Class</option>
      <option value="First Class">First Class</option>
      <option value="Second Class">Second Class</option>
      <option value="Economy">Economy</option>
    </select>
    
    <label for="date">Date of Journey:</label>
    <input type="date" th:field="*{dateOfJourney}"  required>
    
    <label for="from">From:</label>
    <input type="text" th:field="*{from_location}" required>
    
    <label for="to">To:</label>
    <input type="text" th:field="*{to_location}"  required>
    
    <td><input type="submit" value="Submit" class="btn btn-primary" /> </td>
  </form>
</div>

<script>


 
 
</script>

</body>
</html>
